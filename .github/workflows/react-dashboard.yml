name: deploy-react-dashboard
on:
  push:
    branches:
      - main
    paths:
      - "apps/react-dashboard/**"
defaults:
  run:
    working-directory: apps/react-dashboard
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'yarn'

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build

        env:
          PRODUCTION_DOMAIN: ${{ secrets.PRODUCTION_DOMAIN }}

        - uses: ItsKarma/aws-cli@v1.70.0
          with:
            args: s3 sync apps/react-dashboard/dist s3://${{ secrets.AWS_S3_BUCKET_NAME }}/react-dashboard
          env:
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

          - uses: ItsKarma/aws-cli@v1.70.0
            with:
              args: cloudfront create-invalidation --distribution-id ${{ secrets.AWS_DISTRIBUTION_ID }} --paths "/react-dashboard/index.html"

            env:
              AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
              AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}